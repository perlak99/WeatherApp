<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <title>WeatherApp</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center text-center my-2">
            <div class="col-12">
                <h1>WeatherApp</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center my-2">
            <div class="col-12">
                <div class="error"></div>
            </div>
        </div>
        <div class="row justify-content-center text-center clock d-none my-2">
            <div class="col-12">
                <h2>00:00:00</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center my-2 form">
            <div class="col-12">
                <form>
                    <input type="text" class="form-control" name="city" placeholder="City" aria-label="Username">
                </form>
            </div>
        </div>
        <div class="row justify-content-center text-center weather d-none">
            <div class="col-12">
                <div class="card">
                    <img src="" class="card-img-top">
                    <div class="card-body text-center">
                        <h4 class="card-title p-2">City</h4>
                        <h5 class="card-text p-2">
                            <p class="conditions">conditions</p>
                            <p class="temperature"></p>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center footer">
            <div class="col-12">
                <a class="attribute" href="https://www.freepik.com/vectors/background">Background vector created by
                    brgfx -
                    www.freepik.com</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
